name: Release

on:
  push:
    tags:
    - v*

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          target: x86_64-unknown-linux-musl
        - os: windows-latest
          target: x86_64-pc-windows-msvc
        - os: macos-latest
          target: aarch64-apple-darwin
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@d8352f6b1d2e870bc5716e7a6d9b65c4cc244a1a # master
      with:
        toolchain: stable
        components: clippy
        targets: ${{ matrix.target }}
    - name: Cache Cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ matrix.target }}-
    - name: Run Clippy check
      uses: clechasseur/rs-clippy-check@6489db34e7d7a162364f8ee3d7ad2cd1060dc1d7 # v3.0.3
      with:
        args: --all-features --target ${{ matrix.target }}
    - name: Run cargo tests
      run: cargo test --target ${{ matrix.target }}

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs:
    - test
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          target: x86_64-unknown-linux-musl
          artifact: op2secret
          asset: op2secret-x86_64-unknown-linux-musl
        - os: windows-latest
          target: x86_64-pc-windows-msvc
          artifact: op2secret.exe
          asset: op2secret-x86_64-pc-windows-msvc
        - os: macos-latest
          target: aarch64-apple-darwin
          artifact: op2secret
          asset: op2secret-aarch64-apple-darwin
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@d8352f6b1d2e870bc5716e7a6d9b65c4cc244a1a # master
      with:
        toolchain: stable
        components: clippy
        targets: ${{ matrix.target }}
    - name: Cache Cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ matrix.target }}-
    - name: Build release
      run: cargo build --release --target ${{ matrix.target }}
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset }}
        path: target/${{ matrix.target }}/release/${{ matrix.artifact }}
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@04733e069f2d7f7f0b4aebc4fbdbce8613b03ccd # 2.9.0
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/${{ matrix.target }}/release/${{ matrix.artifact }}
        asset_name: ${{ matrix.asset }}
        tag: ${{ github.ref }}
        overwrite: true
